name: Build & Test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

permissions:
  contents: read

jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Cargo build
        run: cargo build --all

      - name: Cargo test
        run: cargo test --all

      - name: Install cargo-llvm-cov
        if: matrix.os == 'ubuntu-22.04'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-22.04'
        run: |
          cargo llvm-cov --all --lcov --output-path lcov.info
          cargo llvm-cov --all --html --output-dir coverage

      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            lcov.info
            coverage/

      # 可选：上传到 Codecov（如果配置了 token）
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-22.04' && secrets.CODECOV_TOKEN
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          flags: rust
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Check Codecov upload
        if: matrix.os == 'ubuntu-22.04' && secrets.CODECOV_TOKEN
        run: |
          if [ $? -ne 0 ]; then
            echo "⚠️ Codecov upload failed, but continuing build"
          else
            echo "✅ Codecov upload successful"
          fi

      - name: Cargo fmt
        run: cargo fmt --check
